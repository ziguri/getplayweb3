<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:insert name="metadata"/>
        <f:event type="preRenderView" listener="#{loginMb.verifyUser()}" />
        <title>Edit Playlist</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="2" cellspacing="10">

                        <h:outputLabel value="Name"/>
                        <h:inputText label="Name" value="#{editPlaylistController.playlistSelected.name}" />

                        <p></p>
                        <h:commandButton type="submit"  value="Save" action="#{editPlaylistController.editPlaylist()}"  />
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
