<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:insert name="metadata"/>
        <f:event type="preRenderView" listener="#{loginMb.verifyUser()}" />
        <title>Edit User</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">

                <h:form>
                    <br></br>
                    <h:outputLabel value="Nome"/>
                    <br></br>
                    <h:inputText label="Nome" value="#{logged.user.name}" />
                    <br></br>
                    <br></br>
                    <h:outputLabel value="Email"/>
                    <br></br>
                    <h:outputLabel value="#{logged.user.email} (Non Editable)" style="background: #e9e9e9; color: #CF6C00"/>
                    <br></br>
                    <br></br>
                    <h:outputLabel value="Password"/>
                    <br></br>
                    <h:inputSecret id="pass"  label="Password" value="#{logged.user.password}"/>
                    <h:message for="pass" style="color: red"/>
                    <br></br>
                    <h:commandButton type="submit"  value="Save" action="#{logged.editUser()}"  />

                    <h:commandButton value="Delete User"
                                     action="#{logged.aConfirmDeleteUser()}"/>
                    <br></br>
                    <h:form binding="#{logged.confirmDeleteUser}" rendered="false" >
                        <h:outputLabel value="Are you sure you want to delete the user?"/>
                        <br></br>
                        <h:commandButton type="submit" value="Yes" action="#{logged.deleteUser()}"/>
                        <h:commandButton type="submit" value="No" action="#{logged.confirmNoDeleteUser()}"/>
                        
                    <br></br>
                        
                    </h:form>
                    
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
