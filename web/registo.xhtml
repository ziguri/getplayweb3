<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Register</title>
        <h:outputStylesheet name="css/cssLayout.css"/>
    </h:head>

    <h:body class="center_content">

        <ui:composition template="Template/GetPlayStart.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">

                <h:form>

                    <h:outputLabel class="logtitulos" value="Welcome to"/>
                    <p></p>
                    <img src="resources/images/logo_branco.png" width="200" alt="logo_branco"/>
                    <p></p>
                    <br></br>
                    <h:outputLabel class="logtitulos" value="Please do your Register"/>
                    <p></p>
                    <h:messages id="messages" layout="table" infoClass="info" errorClass="error" style="color: #e33b06;" />
                    <br></br>

                    <h:panelGrid columns="2" cellspacing="10">

                        <h:outputLabel value="Nome" class="textLabel"/>
                        <h:inputText label="Nome" value="#{loginMb.user.name}" />

                        <h:outputLabel value="Email" class="textLabel"/>
                        <h:inputText label="Email" value="#{loginMb.user.email}"/>

                        <h:outputLabel value="Password" class="textLabel"/>
                        <h:inputSecret id="pass"  label="Password" value="#{loginMb.user.password}"/>

                        <h:commandButton type="submit"  value="Save" action="#{loginMb.addUser()}"  class="button"/>

                        <h:button value="Return"  outcome="index.xhtml"  class="button"/>

                    </h:panelGrid>
                    <h:outputLabel value="#{loginMb.successfullyRegistered}" style="color: #99FF66; font-weight: bold"/>
                    <br/>
                    <p></p>
                    <h:outputLabel value="#{loginMb.errorMessageExperience}" style="color: #e33b06; font-weight: bold"/>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
