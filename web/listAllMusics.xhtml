<ui:composition template="Template/GetPlayTemp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <!--                    <f:view>-->
        <h:form>
            <h1><h:outputText value="All Musics"/></h1>
            <h:outputLabel value="YOUR PLAYLISTÂ´S:"/>

            <h:selectOneMenu value="#{generalController.playlistSelected}" converter="#{generalController}">
                <f:selectItems value="#{generalController.myPlaylists()}" var="p" itemLabel="#{p.name}"/>
            </h:selectOneMenu>

            <h:dataTable value="#{requestMusicMb.musicList}" var="music" border="1" cellpadding="2" cellspacing="2" rules="all" 

                         styleClass="dataTable"
                         headerClass="dataTableTitle"
                         >

                <h:column>

                    <f:facet name="header" class="dataTableTitle">TITLE</f:facet>
                        #{music.title}
                </h:column>

                <h:column>
                    <f:facet name="header" class="dataTableTitle">ARTIST</f:facet>
                        #{music.artist}
                </h:column>

                <h:column>
                    <f:facet name="header" class="dataTableTitle">ALBUM</f:facet>
                        #{music.album}
                </h:column>

                <h:column>
                    <f:facet name="header" class="dataTableTitle">YEAR</f:facet>
                        #{music.music_year}
                </h:column>

                <h:column>
                    <f:facet name="header" class="dataTableTitle">PATH</f:facet>
                        #{music.music_path}
                </h:column>

                <h:column>
                    <f:facet name="header" class="dataTableTitle">USER</f:facet>
                        #{music.user.name}
                </h:column>

                <h:column>      
                    <f:facet name="header" class="dataTableTitle">ADD TO PLAYLIST</f:facet>
                    <h:commandButton type="submit" value="+" action="#{generalController.saveMusic()}" >
                        <f:setPropertyActionListener target="#{generalController.musicSelected}" value="#{music}" />
                    </h:commandButton>
                </h:column>

                <h:column>
                    <h:commandButton image="resources/images/play.png" action="search.xhtml" class="playBtn"/>
                </h:column>

                <h:column>      
                    <f:facet name="header" class="dataTableTitle">SOAP</f:facet>
                    <!--                    COM LETRA-->
                    <p:commandButton rendered="#{!empty lyricController.seeLyric(music) or lyricController.soapExist(music)}" ajax="true" icon="ui-icon-circle-check" actionListener="#{lyricController.seeEditableLyric(music)}" oncomplete="PF('with').show()" update=":lyWith" style="background-color: #45DB00"/>
                    <!--                    SEM LETRA-->
                    <p:commandButton rendered="#{empty lyricController.seeLyric(music) and !lyricController.soapExist(music)}" ajax="true" icon="ui-icon-circle-close" actionListener="#{lyricController.soapResult(music)}" oncomplete="PF('soap').show()" update=":soapLy" style="background-color: #F53D0A"/>


                </h:column>

                <h:column>      
                    <f:facet name="header" class="dataTableTitle">REST</f:facet>
                    <!--                    COM LETRA-->
                    <p:commandButton rendered="#{!empty lyricController.seeLyric(music)}" ajax="true" icon="ui-icon-circle-check" actionListener="#{lyricController.seeEditableLyric(music)}" oncomplete="PF('with').show()" update=":lyWith" style="background-color: #45DB00"/>
                    <!--                    SEM LETRA-->
                    <p:commandButton rendered="#{empty lyricController.seeLyric(music)}" ajax="true" icon="ui-icon-circle-close" actionListener="#{lyricController.restResult(music)}" oncomplete="PF('rest').show()" update=":restpLy" style="background-color: #F53D0A"/>
                </h:column>

            </h:dataTable>
        </h:form>
        <br/>
        <p></p>

        <!--        POP UP COM LETRA-->
        <h:form id="lyWith">
            <p:dialog header="#{lyricController.musicSelected.title} - #{lyricController.musicSelected.artist} Lyric" widgetVar="with" modal="true" height="auto" width="auto">
                <h:inputTextarea id="newL" value="#{lyricController.lyric}" style="width:250px; height: 450px;"/>
                <br></br>
                <p:commandButton ajax="false" value="Cancel" onclick="PF('soapW').hide();"/>
                <p:commandButton ajax="false" type="submit" value="Save" actionListener="#{lyricController.editLyric()}"/>

            </p:dialog>
        </h:form>

        <!--        POP UP SOAP SEM LETRA-->
        <h:form id="soapLy">
            <p:dialog header="#{lyricController.musicSelected.title} - #{lyricController.musicSelected.artist} Lyric"  widgetVar="soap" modal="true" height="auto" width="auto">
                <h:inputTextarea id="newL" value="#{lyricController.lyric}" style="width:250px; height: 450px;"/>
                <br></br>
                <p:commandButton ajax="false" value="Cancel" onclick="PF('soap').hide();"/>
                <p:commandButton ajax="false" type="submit" value="Save" actionListener="#{lyricController.addLyric()}"/>

            </p:dialog>
        </h:form>


        <!--        POP UP REST SEM LETRA-->
        <h:form id="restpLy">
            <p:dialog header="#{lyricController.musicSelected.title} - #{lyricController.musicSelected.artist} Lyric" widgetVar="rest" modal="true" height="auto" width="auto">
                <h:inputTextarea id="newL" value="#{lyricController.lyric}" style="width:250px; height: 450px;"/>
                <br></br>
                <p:commandButton ajax="false" value="Cancel" onclick="PF('restW').hide();"/>
                <p:commandButton ajax="false" type="submit" value="Save" actionListener="#{lyricController.addLyric()}"/>

            </p:dialog>
        </h:form>


    </ui:define>
</ui:composition>
