<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:insert name="metadata"/>
        <f:event type="preRenderView" listener="#{loginMb.verifyUser()}" />
        <title>Edit Music</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="2" cellspacing="10">

                        <h:outputLabel value="Title"/>
                        <h:inputText label="Title" value="#{editMusicController.musicSelected.title}" />

                        <h:outputLabel value="Artist"/>
                        <h:inputText label="Artist" value="#{editMusicController.musicSelected.artist}"/>

                        <h:outputLabel value="Album"/>
                        <h:inputText label="Album" value="#{editMusicController.musicSelected.album}"/>

                        <h:outputLabel value="Year"/>
                        <h:inputText label="Year" value="#{editMusicController.musicSelected.music_year}"/>

                        <p></p>
                        <h:commandButton type="submit"  value="Save" action="#{editMusicController.editMusic}"  />
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
